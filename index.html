<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Formulário - Mentoria</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" 
  rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="page">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>

    <form action="#" id="my-form">
      <fieldset>
        
        <div>
            <legend>Informações pessoais</legend>
          
            <div class="nome-sobrenome">
                <div class="input-wrapper nome" >
                  <label for="name">Nome</label>
                  <input type="text" 
                  name="name" id="name" required>
                </div>
            
                <div class="input-wrapper sobrenome" >
                  <label for="last-name">Sobrenome</label>
                  <input type="text" 
                  name="sobrenome" id="last-name" required>
                </div>
            </div>

            <div class="input-wrapper" >
              <label for="Email">Email <span>(digite um email válido)</span></label>
              <input type="text" 
              name="email" id="email" required>
           </div>

          <div class="input-wrapper" >
            <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" 
            name="senha" id="senha" required minlength="6">
          </div>

        </div>

      </fieldset>  
      
      
      <fieldset>
        <div>
          <legend>INFORMAÇÕES DO MENTOR</legend>
        
              <div class="input-wrapper">
                <label for="teacher-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                <input type="text" 
                name="teacher-name" id="teacher-name" required>
              </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>


            <h1>PRIMEIRA MENTORIA</h1>
              <div class="diaEhora">
                <div class="input-wrapper">
                  <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" 
                  name="data" id="date" required>
                </div>

                <div class="input-wrapper">
                  <label for="begin">Das </label>
                  <input type="time" 
                  name="begin" id="begin" required>
                </div>
                <div class="input-wrapper">
                  <label for="end">Até </label>
                  <input type="time" 
                  name="end" id="end" required>
                </div>
              </div>


            <h1>SEGUNDA MENTORIA</h1>
              <div class="diaEhora">
                <div class="input-wrapper">
                  <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" 
                  name="data" id="date" required>
                </div>

                <div class="input-wrapper">
                  <label for="begin">Das </label>
                  <input type="time" 
                  name="begin" id="begin" required>
                </div>
                <div class="input-wrapper">
                  <label for="end">Até </label>
                  <input type="time" 
                  name="end" id="end" required>
                </div>
              </div>


            
        </div>


      </fieldset>


    </form>

    <footer>
      <div class="form-submit">
        <input type="submit" form="my-form" value="Salvar">
      </div>

    </footer>


  </div>
</body>
</html>
